apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-gate-detector
  labels:
    app: open-gate-detector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-gate-detector
  template:
    metadata:
      labels:
        app: open-gate-detector
    spec:
      containers:
        - name: open-gate-detector
          image: ghcr.io/gzamboni/open-gate-detector:latest
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

